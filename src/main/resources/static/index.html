<html ng-app = "poolDesignerApp">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="alert/sweetalert.css">
        <link href="tree/tree.css" rel="stylesheet">
        <link href="tree/angular-ui-tree.min.css" rel="stylesheet">
        <title>Pool Designer</title>
    </head>

    <body ng-controller="poolDesignerCtrl">

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Pool Designer</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-left" ng-show="isDSGraph">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="graphDesignSpace(searchSpaceID)">Search</button>
                            </div><!-- /btn-group -->
                            <input type="text" placeholder="Space ID" class="form-control" aria-label="..." size="10" ng-model="searchSpaceID">
                        </div><!-- /input-group -->
                    </form>
                    <form class="navbar-form navbar-left">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="deleteDesignSpace(deleteSpaceID)">Delete</button>
                            </div><!-- /btn-group -->
                            <div class="btn-group">
                                <input type="text" placeholder="Space ID" class="form-control" aria-label="..." size="10" ng-model="deleteSpaceID">
                            </div>
                        </div><!-- /input-group -->
                    </form>
                    <form method="POST" enctype="multipart/form-data" action="design/pools" class="navbar-form navbar-left">
                        <input type="file" name="inputSBOLFiles[]" multiple>
                        <input type="text" name="poolSpecs[]" placeholder="Pool Spec" class="form-control" aria-label="..." size="10">
                        <input type="submit" value="Design">
                    </form>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <div ui-tree="">
                        <ol ui-tree-nodes="" ng-model="specNodes">
                            <li ng-repeat="node in specNodes" ui-tree-node ng-include="'pool_spec_renderer.html'"></li>
                        </ol>
                    </div>
                </div>
            </div>
            <div class="row" ng-show="isDSGraph">
                <div class="col-sm-12 col-md-12">
                     <div ui-tree="">
                        <ol ui-tree-nodes="" ng-model="poolNodes">
                            <li ng-repeat="node in poolNodes" ui-tree-node ng-include="'pool_spec_renderer.html'"></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
       
        <style type="text/css">
            .node { stroke: #222; stroke-width: 1.5px; }
            .node.inner { fill: #FFFFFF; }
            .node.start { fill: #00B200; }
            .node.accept { fill: #B30000; }
            .node.Head { fill: #FFC600; }
            .node.Branch { fill: #F44D27; }
            .node.Commit { fill: #EFEFE7; }
            .link { stroke: #999;  stroke-width: 1px; marker-end: url(#endArrow); }
        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.1.2.js"></script>
        <script src="tree/angular-ui-tree.min.js"></script>
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
        <script type="text/javascript" src="poolDesignerCtrl.js"></script>
        <script type="text/javascript" src="poolDesignerApp.js"></script>
        <script src="alert/sweetalert.min.js"></script>

        <script type="text/ng-template" id="pool_spec_renderer.html">
            <div ui-tree-handle class="tree-node" style="{{node.backgroundColor}}">
                <div class="tree-node-content">
                    <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="removeSpecNode(this)"><span class="glyphicon glyphicon-remove"></span></a>
                    <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="moveSpecNodeToTop(node)"><span class="glyphicon glyphicon-arrow-up"></span></a>
                    <label style="{{node.labelColor}}">Pool Structure</label><br>
                    <input type="text" style="height:25px" ng-model="node.poolSpec">   
                </div>
            </div>
        </script>

    </body>
</html>
