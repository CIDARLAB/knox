<html ng-app = "knoxApp">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="alert/sweetalert.css">
        <title>Knox</title>
    </head>

    <body ng-controller="knoxCtrl">

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Knox</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-left" role="search" ng-show="isDSGraph">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li><a href="#" ng-click="graphDesignSpace(spaceID)">Search</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#" ng-click="joinDesignSpaces(graphs[0].spaceID, graphs[1].spaceID, spaceID)">Join</a></li>
                                    <li><a href="#" ng-click="orDesignSpaces(graphs[0].spaceID, graphs[1].spaceID, spaceID)">OR</a></li>
                                    <li><a href="#" ng-click="andDesignSpaces(graphs[0].spaceID, graphs[1].spaceID, spaceID)">AND</a></li>
                                    <li><a href="#" ng-click="mergeDesignSpaces(graphs[0].spaceID, graphs[1].spaceID, spaceID)">Merge</a></li>        
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#" ng-click="createDesignSpace(spaceID)">New</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#" ng-click="deleteDesignSpace(spaceID)">Delete</a></li>
                                </ul>
                            </div><!-- /btn-group -->
                            <input type="text" placeholder="Design Space ID" class="form-control" aria-label="..." ng-model="spaceID">
                        </div><!-- /input-group -->
                    </form>
                    <form class="navbar-form navbar-left" role="search" ng-show="isDSGraph">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Insert <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li><a href="#" ng-click="createNode(graphs[0].spaceID)">Node</a></li>
                                    <li><a href="#" ng-click="createEdge(graphs[0].spaceID, nodeID1, nodeID2)">Edge</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#" ng-click="insertDesignSpace(graphs[0].spaceID, graphs[1].spaceID, nodeID1, spaceID)">Design Space</a></li>
                                </ul>
                            </div><!-- /btn-group -->
                            <input type="text" placeholder="Node ID 1" class="form-control" aria-label="..." ng-model="nodeID1" size="5">
                        </div><!-- /input-group -->
                        <input type="text" placeholder="Node ID 2" class="form-control" aria-label="..." ng-model="nodeID2" size="5">
                    </form>
                    <form class="navbar-form navbar-left" role="search" ng-hide="isDSGraph">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li><a href="#" ng-click="checkoutBranch(graphs[0].spaceID, branchID)">Checkout</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#" ng-click="commitToHead(graphs[0].spaceID)">Commit</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#" ng-click="createBranch(graphs[0].spaceID, branchID)">Branch</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#" ng-click="deleteBranch(graphs[0].spaceID, branchID)">Delete</a></li>
                                </ul>
                            </div><!-- /btn-group -->
                            <input type="text" placeholder="Branch ID" class="form-control" aria-label="..." ng-model="branchID">
                        </div><!-- /input-group -->
                    </form>
                    <form class="navbar-form navbar-right">
                        <div class="btn-group">
                            <label class="btn btn-primary" ng-model="graphType" uib-btn-radio="'ds'" ng-change="switchToGraphType(graphType)">Workspace</label>
                            <label class="btn btn-primary" ng-model="graphType" uib-btn-radio="'vc'" ng-change="switchToGraphType(graphType)">Version History</label>
                        </div>
                    </form>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <div id="graph0">
                    </div>
                </div>
            </div>
            <div class="row" ng-show="isDSGraph">
                <div class="col-sm-12 col-md-12">
                    <div id="graph1">
                    </div>
                </div>
            </div>
        </div>
       
        <style type="text/css">
            .node { stroke: #222; stroke-width: 1.5px; }
            .node.inner { fill: #FFFFFF; }
            .node.start { fill: #00B200; }
            .node.accept { fill: #B30000; }
            .node.Head { fill: #FFC600; }
            .node.Branch { fill: #F44D27; }
            .node.Commit { fill: #EFEFE7; }
            .link { stroke: #999;  stroke-width: 1px; marker-end: url(#endArrow); }
        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.1.2.js"></script>
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
        <script type="text/javascript" src="angular/controller/knoxCtrl.js"></script>
        <script type="text/javascript" src="angular/module/knoxApp.js"></script>
        <script src="alert/sweetalert.min.js"></script>

    </body>
</html>
