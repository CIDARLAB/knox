<html ng-app = "knoxApp">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://neo4j-contrib.github.io/developer-resources/language-guides/assets/css/main.css">
        <title>Knox</title>
    </head>

    <body ng-controller="knoxCtrl">

        <div role="navigation" class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <ul class="nav navbar-nav">
                            <li>
                                <form class="navbar-form">
                                    <div class="row">
                                        <div class="col-sm-4 col-md-4">    
                                            <div class="form-group">
                                                <input type="text" placeholder="Search for Design Space" class="form-control" ng-model="targetID">
                                            </div>
                                            <button class="btn btn-default" ng-click="graphDesignSpace(targetID)">Search</button>
                                        </div>
                                        <div class="col-sm-3 col-md-3">
                                            <button class="btn btn-default" ng-click="joinDesignSpaces(graphs[0].spaceID, graphs[1].spaceID, targetID)">Join</button>
                                            <button class="btn btn-default" ng-click="orDesignSpaces(graphs[0].spaceID, graphs[1].spaceID, targetID)">OR</button>
                                            <button class="btn btn-default" ng-click="andDesignSpaces(graphs[0].spaceID, graphs[1].spaceID, targetID)">AND</button>
                                        </div>
                                        <div class="col-sm-2 col-md-2">
                                            <button class="btn btn-default" ng-click="deleteDesignSpace(targetID)">Delete</button>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-4 col-md-4">    
                                            <div class="form-group">
                                                <input type="text" placeholder="Search for Design Space" class="form-control" ng-model="targetNodeID">
                                            </div>
                                            <button class="btn btn-default" ng-click="insertDesignSpace(graphs[0].spaceID, targetNodeID, targetID)">Insert</button>
                                        </div>
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <div id="graph0">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <div id="graph1">
                    </div>
                </div>
            </div>
        </div>
       
        <style type="text/css">
            .node { stroke: #222; stroke-width: 1.5px; }
            .node.inner { fill: #FFFFFF; }
            .node.start { fill: #00B200; }
            .node.accept { fill: #B30000; }
            .link { stroke: #999;  stroke-width: 1px; marker-end: url(#endArrow); }
        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
        <script type="text/javascript" src="angular/controller/knoxCtrl.js"></script>
        <script type="text/javascript" src="angular/module/knoxApp.js"></script>

    </body>
</html>
