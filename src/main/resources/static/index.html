<html ng-app = "knoxApp">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://neo4j-contrib.github.io/developer-resources/language-guides/assets/css/main.css">
        <title>Knox</title>
    </head>

    <body ng-controller="knoxCtrl">

        <div role="navigation" class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <ul class="nav navbar-nav">
                            <li>
                                <form class="navbar-form">
                                    <div class="row">
                                        <div class="col-sm-3 col-md-3">    
                                            <div class="form-group">
                                                <input type="text" placeholder="Design Space ID" class="form-control" ng-model="spaceID">
                                            </div>
                                            <button class="btn btn-default" ng-click="graphDesignSpace(spaceID)">Search</button>
                                        </div>
                                        <div class="col-sm-3 col-md-3">
                                            <button class="btn btn-default" ng-click="joinDesignSpaces(graphs[0].spaceID, graphs[1].spaceID, spaceID)">Join</button>
                                            <button class="btn btn-default" ng-click="orDesignSpaces(graphs[0].spaceID, graphs[1].spaceID, spaceID)">OR</button>
                                            <button class="btn btn-default" ng-click="andDesignSpaces(graphs[0].spaceID, graphs[1].spaceID, spaceID)">AND</button>
                                        </div>
                                        <div class="col-sm-3 col-md-3">
                                            <div class="form-group">
                                                <input type="text" placeholder="Node ID" class="form-control" ng-model="nodeID">
                                            </div>
                                            <button class="btn btn-default" ng-click="insertDesignSpace(graphs[0].spaceID, graphs[1].spaceID, nodeID, spaceID)">Insert</button>
                                        </div>
                                        <div class="col-sm-2 col-md-2">
                                            <button class="btn btn-default" ng-click="deleteDesignSpace(spaceID)">Delete</button>
                                            <button class="btn btn-default" ng-click="toggleGraphStyle()">Toggle</button>
                                        </div>
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <div id="graph0">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <div id="graph1">
                    </div>
                </div>
            </div>
        </div>
       
        <style type="text/css">
            .node { stroke: #222; stroke-width: 1.5px; }
            .node.inner { fill: #FFFFFF; }
            .node.start { fill: #00B200; }
            .node.accept { fill: #B30000; }
            .node.Head { fill: #FFC600; }
            .node.Branch { fill: #F44D27; }
            .node.Commit { fill: #EFEFE7; }
            .link { stroke: #999;  stroke-width: 1px; marker-end: url(#endArrow); }
        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
        <script type="text/javascript" src="angular/controller/knoxCtrl.js"></script>
        <script type="text/javascript" src="angular/module/knoxApp.js"></script>

    </body>
</html>
